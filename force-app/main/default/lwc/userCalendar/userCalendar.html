<template>
    <div style="background-color: rgb(223, 223, 223);height: 100%;padding-top: 5%;">
        <div style="margin-left: 25%;margin-right: 25%;background-color: white; padding: 2%; border-radius: 5px;">
            <article class="slds-card">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                        
                        </div>
                        <div class="slds-media__body">
                            
                        </div>
                    </header>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <div class="slds-grid slds-gutters" style="display: flex;align-items: center;">
                        <div class="slds-col slds-size_2-of-3" style="display: flex;">
                            <div class=" slds-col" style="display: inline-block;">
                                <img alt="Person name" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" title="Person name" style="width:100px;height:100px;border-radius: 50%;" />
                                <template if:true={result}>
                                    <h1 style="font-size: x-large;font-weight: 200;margin-top: 20px; margin-left: -30px; text-align: center;">{result.user.Name}</h1>
                                </template>        
                            </div>
                            <div class="slds-col" style="margin-top:3%; padding-left: 2%;font-size: 27px; font-weight: 500; color: rgb(80, 80, 80);">
                                <h2>Hi,</h2>
                                <h2>Welcome to my calendar.</h2>
                                <h2>Choose any mentioned demo.</h2>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-3 eventcontainer" style="padding-left: 20px; padding-right: 40px; padding-top: 20px; border-radius: 5px;padding-bottom: 20px;  overflow-x: hidden; height: 300px;">
                            <template if:true={result}>
                                <div class="grid-container">
                                    <template for:each={result.events} for:item="event">
                                        <div style="cursor: pointer;" class="evcard grid-item" key={event.Id} data-id={event.Id} onclick={eventClicked}>
                                            {event.Name}
                                        </div>
                                        <!-- <div onclick={eventClicked} class="eventcard" key={event.Id} data-id={event.Id} style="cursor: pointer;width: 100%; padding: 2%;margin-bottom: 2%; margin-right: 20px; border-radius: 5px;">
                                            {event.Name}
                                        </div> -->
                                    </template>
                                </div>
                            </template>    
                        </div>
                      </div>
                </div>
              </article>
        </div>
    </div>
</template>
