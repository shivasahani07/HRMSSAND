    <template if:true={showTagedcandidate}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header classgoo="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Tagged Candidate</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content">
                    <lightning-card>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered"
                            aria-labelledby="element-with-table-label other-element-with-table-label">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="First Name">First Name</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Last Name">Last Name</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Email">Email</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Email">Phone</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Email">Aadhar Number</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Stage">Delete</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={records} for:item="obj">
                                    <tr class="inputRows" key={obj.Id}>
                                        <th data-label="Opportunity Name" scope="row">
                                            <lightning-input type="text" class="fields" variant="label-hidden"
                                                label="First Name" name="FirstName" value={obj.FirstName}
                                                data-id={obj.Id} onchange={updateValues}></lightning-input>
                                        </th>
                                        <td data-label="Account Name">
                                            <lightning-input type="text" class="fields" variant="label-hidden"
                                                label="Last Name" name="LastName" value={obj.LastName} data-id={obj.Id}
                                                onchange={updateValues}></lightning-input>
                                        </td>
                                        <td data-label="Close Date">
                                            <lightning-input type="text" class="fields" variant="label-hidden"
                                                label="Email" name="Email" value={obj.Email} data-id={obj.Id}
                                                onchange={updateValues}></lightning-input>
                                        </td>
                                        <td data-label="Close Date">
                                            <lightning-input type="text" class="fields" variant="label-hidden"
                                                label="Email" name="Phone" value={obj.Phone} data-id={obj.Id}
                                                onchange={updateValues}></lightning-input>
                                        </td>
                                        <td data-label="Close Date">
                                            <lightning-input type="text" class="fields" variant="label-hidden"
                                                label="Email" name="Aadhar Number" value={obj.Aadhar__c}
                                                data-id={obj.Id} onchange={updateValues}></lightning-input>
                                        </td>
                                        <td data-label="Prospecting">
                                            <lightning-button-icon icon-name="action:delete" alternative-text="Delete"
                                                title="Delete" data-id={obj.Id}
                                                onclick={handleDeleteContact}></lightning-button-icon>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>

                    </lightning-card>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

                                                            onclick={handleDeleteAction}></lightning-button-icon>
                                                    </td>
                                                    <template lwc:if={obj.Id}>
                                                        <td data-label="Prospecting">
                                                            <lightning-button-icon icon-name="doctype:gpres"
                                                                alternative-text="Add Resume" title="Add Resume "
                                                                data-id={obj.Id}
                                                                onclick={uploadResume}></lightning-button-icon>
                                                        </td>
                                                    </template>
                                                </tr>
                                            </template>
                                        </tbody>
                                    </table>
                                </div>
                            </lightning-card>
                            <div slot="footer">
                                <lightning-button variant="neutral" label="Cancel"
                                    onclick={closeAction}></lightning-button> &nbsp;
                                <lightning-button variant="brand" label="Save" onclick={handleSaveAction}
                                    disabled={isDisable}></lightning-button>
                            </div>
                            <!-- </template> -->
                        </div>
                    </center>
                </div>
                <!------Footer Section-->
                <!-- <div class="slds-modal__footer">
                    <lightning-button icon-name="utility:close" label="close" variant="brand" onclick={closeModal}>
                    </lightning-button>
                </div> -->
            </div>
        </div>
    </template>
    
    <!-- Upload Resume Under selected Candidate -->
    <template lwc:if={isShowResumeUploaderComp}>
        <div class="slds-modal slds-fade-in-open slds-backdrop">  
       <div class="slds-modal__container">  
         <!------HEADER Section-->  
         <div class="slds-modal__header">  
           <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"  
             variant="bare-inverse" onclick={closeResumeUploader} class="slds-modal__close">  
           </lightning-button-icon>  
           <h2>Welcome To SalesforcePoint.com</h2>  
         </div>  
         <!------Body Section-->  
         <div class="slds-modal__content">  
           <center>  
            <c-file-uploader-comp-lwc record-id={selectedCanidateId}></c-file-uploader-comp-lwc>
           </center>  
         </div>  
       </div>  
     </div>  
    </template>

    <!-- Tagging Candidate with req(create Application record) -->
    <template lwc:if={isShowTaggingCandidateComp}>
        <div class="slds-modal slds-fade-in-open slds-backdrop slds-modal_medium">  
       <div class="slds-modal__container">  
         <!------HEADER Section-->  
         <div class="slds-modal__header">  
           <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"  
             variant="bare-inverse" onclick={closeShowTaggingCandidateComp} class="slds-modal__close">  
           </lightning-button-icon>  
           <h2>SELECT CANDIDATE TO TAG</h2>  
         </div>  
         <!------Body Section-->  
         <div class="slds-modal__content">  
           <center>  
              <lightning-card>
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered"
                        aria-labelledby="element-with-table-label other-element-with-table-label">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <!-- <th class="" scope="col">
                                <div class="slds-truncate">
                                    <lightning-input onchange={handleAllSelected} type="checkbox"
                                        data-key="allCheckbox">
                                    </lightning-input>
                                </div>
                               </th> -->
                               <th class="" scope="col">
                                    <div class="slds-truncate" title="Select Candidate">Select </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="First Name">First Name</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Last Name">Last Name</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Email">Email</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Email">Phone</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Email">Aadhar Number</div>
                                </th>
                                <!-- <th class="" scope="col">
                                    <div class="slds-truncate" title="Stage">Delete</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Stage">Resume</div>
                                </th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={partnerRelatedCandidate} for:item="obj" for:index="index">
                                <tr class="inputRows" key={obj.index}>
                                    <th scope="col">
                                    <div>
                                        <lightning-input type="checkbox" value={obj.Name} data-id={obj.Id}
                                            data-key="firstColumnCheckbox" onchange={selectCandidateCheckbox}
                                            name={obj.Id}>
                                        </lightning-input>
                                    </div>
                                    </th>
                                    <th data-label="Opportunity Name" scope="row">
                                        <lightning-input type="text" class="fields"
                                            variant="label-hidden" label="First Name" name="FirstName"
                                            value={obj.FirstName} data-id={obj.Id}
                                            onchange={updateValues}></lightning-input>
                                    </th>
                                    <td data-label="Account Name">
                                        <lightning-input type="text" class="fields"
                                            variant="label-hidden" label="Last Name" name="LastName"
                                            value={obj.LastName} data-id={obj.Id}
                                            onchange={updateValues}></lightning-input>
                                    </td>
                                    <td data-label="Close Date">
                                        <lightning-input type="text" class="fields"
                                            variant="label-hidden" label="Email" name="Email"
                                            value={obj.Email} data-id={obj.Id}
                                            onchange={updateValues}></lightning-input>
                                    </td>
                                    <td data-label="Close Date">
                                        <lightning-input type="text" class="fields"
                                            variant="label-hidden" label="Email" name="Phone"
                                            value={obj.Phone} data-id={obj.Id}
                                            onchange={updateValues}></lightning-input>
                                    </td>
                                    <td data-label="Close Date">
                                        <lightning-input type="text" class="fields"
                                            variant="label-hidden" label="Email" name="Aadhar Number"
                                            value={obj.Aadhar__c} data-id={obj.Id}
                                            onchange={updateValues}></lightning-input>
                                    </td>
                                    <!-- <td data-label="Prospecting">
                                        <lightning-button-icon icon-name="action:delete"
                                            alternative-text="Delete" title="Delete" data-id={obj.Id} data-ind={index}
                                            onclick={handleDeleteAction}></lightning-button-icon>
                                    </td>
                                    <template lwc:if={obj.Id}>
                                        <td data-label="Prospecting">
                                            <lightning-button-icon icon-name="doctype:gpres"
                                                alternative-text="Add Resume" title="Add Resume "
                                                data-id={obj.Id}
                                                onclick={uploadResume}></lightning-button-icon>
                                        </td>
                                    </template> -->
                                </tr>
                            </template>
                        </tbody>
                    </table>
            </lightning-card>
            <!-- <div slot="footer">
                <lightning-button variant="neutral" label="Cancel"
                    onclick={closeAction}></lightning-button> &nbsp;
                <lightning-button variant="brand" label="Save" onclick={handleSaveAction}
                    disabled={isDisable}></lightning-button>
            </div> -->
           </center>  
         </div>  
         <!------Footer Section-->  
         <div class="slds-modal__footer">  
           <lightning-button icon-name="utility:" label="Save" variant="brand" onclick={createApplications}>  
           </lightning-button>  
         </div>  
       </div>  
     </div>  
    </template>
</template>
